content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-4.14
      url: git@github.com:openshift-priv/apiserver-network-proxy.git
      web: https://github.com/openshift/apiserver-network-proxy
    ci_alignment:
      streams_prs:
        enabled: false
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  component: ose-apiserver-network-proxy-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: etcd_golang  # this image needs a more recent golang, since it consumes from a 4.14 branch
  member: openshift-enterprise-base
name: openshift/ose-apiserver-network-proxy
owners:
- hypershift-team@redhat.com

# These arches require compatibility with RHEL 7
arches:
- x86_64
# Disabling ppc64le since this arch alone is segfaulting during build and customer issue
# requiring RHEL7 support is x86_64.
# - ppc64le
- s390x
content:
  source:
    dockerfile: images/cli-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  namespace: containers
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: true
from:
  builder:
  - stream: golang
  - stream: rhel-7-golang
  member: openshift-enterprise-cli
name: openshift/ose-cli-artifacts-alt
payload_name: cli-artifacts
owners:
- aos-master@redhat.com
